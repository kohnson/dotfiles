# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        ;i: hint images yank
        <Ctrl+o>: open -p
        <Ctrl+q>: quit
        F: hint all tab
        PP: null
        Pp: open -t -- {clipboard}
        ad: null
        cd: null
        cf: hint links yank {hint-url}
        ch: history-clear
        gd: null
        gr: set-cmd-text -s :tab-take
        k: scroll up
        pP: null
        xD: download-delete
        xO: prompt-open-download
        xR: download-retry
        xc: download-clear
        xd: download
        xo: download-open
        xr: download-remove
        xx: download-cancel
  colors.hints.match.fg:
    global: red
  colors.prompts.bg:
    global: black
  colors.statusbar.private.bg:
    global: '#222222'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  content.geolocation:
    https://www.openstreetmap.org: true
    https://www.services.gov.on.ca: false
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/89.0.4389.90 Safari/537.36
  content.media.audio_capture:
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://gab.com: false
    https://vsthemes.org: false
    https://web.telegram.org: false
    https://www.guilded.gg: false
    https://www.indiatoday.in: false
    https://www.reddit.com: false
    https://www.rt.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: false
  content.register_protocol_handler:
    https://mail.tutanota.com#url=%25s: false
    https://outlook.office.com?mailtouri=%25s: false
  content.xss_auditing:
    global: true
  editor.command:
    global:
    - notepad
    - '{file}'
  hints.chars:
    global: aoeufhtns
  search.ignore_case:
    global: always
  url.default_page:
    global: http://blankwebsite.com
  url.start_pages:
    global: http://blankwebsite.com
  window.transparent:
    global: true
