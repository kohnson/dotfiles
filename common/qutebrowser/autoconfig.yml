# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
      r: restart
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        ;i: hint images yank
        <Ctrl+m>: bookmark-del
        <Ctrl+o>: open -p
        <Ctrl+q>: quit
        F: hint all tab
        J: tab-prev
        K: tab-next
        PP: null
        Pp: open -t -- {clipboard}
        Sm: messages
        ZW: session-save
        ad: null
        cd: null
        cf: hint links yank {hint-url}
        ch: history-clear
        gd: null
        gm: set-cmd-text :tab-move
        gr: set-cmd-text -s :tab-take
        k: scroll up
        pP: null
        th: null
        tl: null
        xD: download-delete
        xO: null
        xR: download-retry
        xc: download-clear
        xd: download
        xo: download-open
        xr: download-remove
        xx: download-cancel
  colors.hints.match.fg:
    global: red
  colors.prompts.bg:
    global: black
  colors.statusbar.private.bg:
    global: '#222222'
  colors.tabs.even.fg:
    global: black
  colors.tabs.odd.fg:
    global: black
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  content.blocking.whitelist:
    global:
    - https://*.gitlab.com/*, *.tracemyip.org
  content.geolocation:
    https://openweathermap.org: true
    https://www.bestbuy.ca: false
    https://www.costco.ca: false
    https://www.openstreetmap.org: true
    https://www.services.gov.on.ca: false
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.media.audio_capture:
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://boffero.com: false
    https://codingshiksha.com: false
    https://findanyanswer.com: false
    https://gab.com: false
    https://games-database.com: false
    https://vsthemes.org: false
    https://web.telegram.org: false
    https://www.guilded.gg: false
    https://www.indiatoday.in: false
    https://www.pngall.com: false
    https://www.pngplay.com: false
    https://www.reddit.com: false
    https://www.rt.com: false
    https://www.tiktok.com: false
    https://www.virginialeenlaw.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: false
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://mail.tutanota.com#url=%25s: false
    https://outlook.office.com?mailtouri=%25s: false
    https://outlook.office365.com?mailtouri=%25s: false
  content.xss_auditing:
    global: true
  editor.command:
    global:
    - notepad
    - '{file}'
  hints.chars:
    global: aoeuhtns
  scrolling.bar:
    global: overlay
  scrolling.smooth:
    global: true
  search.ignore_case:
    global: always
  url.default_page:
    global: http://blankwebsite.com/
  url.searchengines:
    global:
      DEFAULT: https://searx.be/search?q={}
      im: https://searx.be/search?q={}&category_images=on
      fl: https://searx.be/search?q={}&category_files=on
      yt: https://www.youtube.com/results?search_query={}
      gg: https://www.google.com/search?q={}
  url.start_pages:
    global: http://blankwebsite.com/
  window.transparent:
    global: true
